<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weB-music</title>
</head>
<body>
    <select id="freq_type">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
    </select>

    <p><input type="range" id="volume" min="0" max="100" step="1" value="30">
        音量: <span id="current_volume"></span></p>

    <p><input type="range" id="tone_length" min="0" max="3000" step="1" value="300">
        長さ: <span id="current_tone_length"></span></p>


</body>
<script src="main.js"></script>
</html>
